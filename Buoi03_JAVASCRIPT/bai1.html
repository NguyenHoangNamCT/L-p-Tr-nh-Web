<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hiển thị bảng cửu chương bằng javascript</title>
</head>
<body>
	<h3 style="text-align: center;">Bảng cửu chương</h3>
	<table border="1px" style="border-collapse: collapse;" align="center">
		<script>
			for(var i = 1; i<11; i++){
				document.write("<tr>");
				for(var j = 1; j < 11; j++)
					document.write("<td>" + j + " x " + i + " = " + i*j +"</td>");
				document.write("</tr>");
			}	
		</script>
	</table>
</body>
</html>
