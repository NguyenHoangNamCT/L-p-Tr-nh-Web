<!DOCTYPE html>
<html>
	<head>
		<title>Bài 7</title>
		<meta charset="utf-8" />
		<style>
			table {
				border: 1px solid blue;
				box-shadow: 5px 5px 5px grey; 
				border-radius: 4px;
				padding: 12px; 
				font-weight: bold;
				font-size: 18px;
				margin: auto;
			}
			th {
				font-size: 22px;
				color: blue;
			}		
		</style>
		<script>
			function tinhTienPhong(){
				var soNgay = f.songay.value;
				var loaiPhong = f.loaiphong.value;
				// var tienPhong;
				if(isNaN(soNgay) || soNgay < 1)
					alert("Số ngày không được bỏ trống, số ngày phải là số và phải lớn hơn 0");
				else if(loaiPhong == 1)
					var tienPhong = soNgay * 6;
				else if(loaiPhong == 2)
					tienPhong = soNgay * 9;
				
				// code kiểu này cũng được mà gán thuộc tính value cho thẻ option đỉnh hơn
				// else if(loaiPhong == "Phòng Quạt")
				// 	var tienPhong = soNgay * 6;
				// else 
				// 	var tienPhong = soNgay * 9;
								
				if(soNgay > 10)
					tienPhong *= 0.98; //giảm 2 % cho khách hàng ở trên 10 ngày
				f.txtSotien.value = tienPhong + "";	
			}
		</script>
	</head>
	<body>
		<!-- <p id="lblTest"></p>
		<script>
			document.getElementById("lblTest").innerHTML = f.loaiphong. + "";
		</script> -->
		<form name="f">
			<table>
				<tr>
					<th colspan="2">Tính tiền phòng</th>
				</tr>
				<tr>
					<td>Số ngày</td>
					<td><input type="text" name="songay" size ="10" /></td>
				</tr>
				<tr>
					<td>Loại phòng</td>
					<td>
						<select name="loaiphong">
							<option value="1">Phòng Quạt</option>
							<option value="2">Phòng Máy Lạnh</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input onclick="tinhTienPhong()" type="button" name="Tinh" value="Tính tiền (USD)"/>
						<input type="text" name="txtSotien" size="10" disabled />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
