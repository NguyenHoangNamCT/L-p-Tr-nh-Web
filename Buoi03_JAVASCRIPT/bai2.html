<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chương trình cho phép nhập họ tên và chọn năm sinh từ năm 1950 đến năm hiện tại</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<td>Họ tên: </td>
				<td><input type="text" name="txtHoTen"></td>				
			</tr>
			<tr>
				<td>Năm sinh: </td>
				<td>
					<select name="cboNamSinh">
						<script>
							var doiTuongTime = new Date();
							var namHienTai = doiTuongTime.getFullYear();
							for(var i = 1950; i <= namHienTai; i++)
								document.write('<option value="">'+ i +'</option>');
						</script>
					</select>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
